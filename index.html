<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Scaler Social</title>
</head>
<body>
    <header>
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="sst logo" class="sst-logo">
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="sst social logo" class="sst-social-logo">
    </header>
    <main>
        <section class="post-cont">
            <div class="post-box">
                <h2 class="post-heading">
                    Post your thoughts here
                </h2>
                <div class="write-post-cont">
                    <div class="write-post">
                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="" class="profile-pic">
                        <textarea name="post" id="post" cols="30" rows="10" class="post-text" placeholder="Type your thoughts here..."></textarea>
                    </div>
                    <div class="submit-post">
                        <p class="word-count">0 / 100</p>
                        <button class="submit-post-btn">Post</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="feed-section">
            <h2 class="feed-section-heading">Your feed</h2>
            <div class="feed-cont">
            </div>
        </section>
    </main>
</body>
</html>
